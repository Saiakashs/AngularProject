<div class="body">
    <header>
        <app-nav></app-nav>
    </header>

    <main>
        <section>
            <h3 class="display-4">Foods</h3>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../../assets/images/dosa.jpeg" width="400px" height="500px" class="d-block w-100" alt="Dosa">
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/images/parotta.jpg" width="400px" height="500px" class="d-block w-100" alt="Parotta">
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/images/chapathi.jpg.crdownload" width="400px" height="500px" class="d-block w-100" alt="Chapathi">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <article class="mainarticle">
            
            <section class="card1">
                <div class="card">
                    <div class="card-body">
                        <div class="title">
                            <h5 class="card-title">Ratings and Reviews</h5>
                        </div>
    
                        <div class="sub-title">
                            <span class="heading">User Rating</span>
                        </div>
                        
                        <div class="main-content">
                            <fa-icon class="icon1" [icon]="['fas', 'star']"></fa-icon>
                            <fa-icon class="icon2" [icon]="['fas', 'star']"></fa-icon>
                            <fa-icon class="icon3" [icon]="['fas', 'star']"></fa-icon>
                            <fa-icon class="icon4" [icon]="['fas', 'star']"></fa-icon>
                            <fa-icon class="icon5" [icon]="['fas', 'star']"></fa-icon>
                        </div>
                        
                        <div class="foot">
                            <p>4.0 average based on 254 reviews.</p>
                            <hr style="border:3px solid #f1f1f1">
                        </div>
                        
                    </div>
                </div>
            </section>
    
            <section class="card2">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">Details</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary" class="subtitle2">PRICE RANGE</h6>
                    <p class="card-text">&#8377;100.00-&#8377;700</p>
                    <h5 class="card-title" class="subtitle2">CUISINES</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Italian, Chinese, Indian</h6>
                    </div>
                </div>
            </section> 

            <section class="card3">
                <div class="card">
                    <div class="card-body">
                        <header>
                            <h5 class="card-title">Location</h5>
                        </header>
                        <main>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3943.6427894150393!2d77.7174814744962!3d8.725428493668064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b04118af1b4d9df%3A0xeaccaa4b1695b5e0!2sVarnams!5e0!3m2!1sen!2sin!4v1734185171239!5m2!1sen!2sin" width="270" height="115" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </main>
                    
                    
                    </div>
                </div>
            </section> 
            
        </article>

        

       
    </main>

    <footer>
        
        <hr class="footer-hr">
    
        <h3 class="footer">
            This App is developed by <strong>Sai Kutthalingam S</strong>
        </h3>
    
        <hr class="footer-hr">
    </footer>

    
</div>
