<div class="body">

    <header>
        <app-nav></app-nav>
    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                
                    <form #pdata="ngForm" (ngSubmit)="editData(pdata.value)" class="box">

                        <div>
                            <label class="form-label" >Enter Food Name:</label>
                            <input type="text" name="pname" class="form-control" [ngModel]="productData?.pname">
                        </div>

                        <div>
                            <label class="form-label">Enter Food Price:</label>
                            <input type="text" name="pprice" class="form-control" [ngModel]="productData?.pprice">
                        </div>

                        <div>
                            <label class="form-label">Enter Food Quantity</label>
                            <input type="text" name="pquantity" class="form-control" [ngModel]="productData?.pquantity">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Edit Data</button>
                        
                    </form>
                </div>

                <div class="col-3"></div>

            </div>
        </div>

    </main>

    <footer>

        <hr class="footer-hr">
        
            <h3 class="footer">
                This App is developed by <strong>Sai Kutthalingam S</strong>
            </h3>
            
        <hr class="footer-hr">

    </footer>

</div>
